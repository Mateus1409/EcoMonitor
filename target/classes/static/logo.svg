<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo do logo -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtro de sombra -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Ícone principal - Engrenagem com folha -->
  <g transform="translate(10, 10)">
    <!-- Engrenagem externa -->
    <circle cx="20" cy="20" r="18" fill="url(#iconGradient)" filter="url(#shadow)"/>
    
    <!-- Dentes da engrenagem -->
    <g stroke="#ffffff" stroke-width="2" fill="none">
      <path d="M 20 2 L 20 8 M 20 32 L 20 38"/>
      <path d="M 2 20 L 8 20 M 32 20 L 38 20"/>
      <path d="M 6 6 L 10 10 M 30 30 L 34 34"/>
      <path d="M 6 34 L 10 30 M 30 10 L 34 6"/>
    </g>
    
    <!-- Círculo interno -->
    <circle cx="20" cy="20" r="8" fill="#ffffff"/>
    
    <!-- Folha de sustentabilidade -->
    <path d="M 16 16 Q 20 12 24 16 Q 20 20 16 16" fill="#28a745"/>
    <path d="M 18 18 Q 20 16 22 18" stroke="#28a745" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Texto do logo -->
  <g transform="translate(50, 15)">
    <!-- Nome principal -->
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#logoGradient)">
      EcoMonitor
    </text>
    
    <!-- Subtítulo -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666666">
      Sistema de Monitoramento
    </text>
    
    <!-- Tagline -->
    <text x="0" y="42" font-family="Arial, sans-serif" font-size="8" fill="#999999">
      Economia Industrial Inteligente
    </text>
  </g>
  
  <!-- Elementos decorativos -->
  <g opacity="0.1">
    <!-- Pontos de dados -->
    <circle cx="180" cy="15" r="2" fill="#007bff"/>
    <circle cx="185" cy="25" r="2" fill="#28a745"/>
    <circle cx="180" cy="35" r="2" fill="#20c997"/>
    
    <!-- Linha de tendência -->
    <path d="M 170 20 Q 175 15 180 20 Q 185 25 190 20" stroke="#007bff" stroke-width="1" fill="none"/>
  </g>
</svg> 